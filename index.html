<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ad Blocker Iframe Example</title>
</head>
<body>
    <h1>Ad Blocker Iframe Example</h1>
    <iframe id="iframe-id" src="https://idn.gdplayertv.to/embed/supersport-cricket/?embed=1&autoplay=1&mute=1&quality=low" width="600" height="400"></iframe>

    <script>
        const adSelectors = [
            'iframe[src*="ad"]',
            'div[class*="ad"]',
            'div[id*="ad"]',
            'img[src*="ad"]',
            '.ad-class', 
            '#ad-id'
        ];

        function removeAds() {
            const iframe = document.getElementById('iframe-id');
            try {
                const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
                adSelectors.forEach(selector => {
                    iframeDoc.querySelectorAll(selector).forEach(ad => ad.remove());
                });
            } catch (e) {
                console.error("Could not access the iframe content due to cross-origin restrictions.");
            }
        }

        const observer = new MutationObserver(removeAds);
        observer.observe(document, { childList: true, subtree: true });

        removeAds();
    </script>
</body>
</html>
